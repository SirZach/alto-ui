<h2>Edit</h2>
<mat-form-field>
  <input matInput placeholder="Label name" [formControl]="label" required>
  <mat-error>You must enter a value.</mat-error>
</mat-form-field>
<div>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" class="mt-16">Save</button>
</div>
