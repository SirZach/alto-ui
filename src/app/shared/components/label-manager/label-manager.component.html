<mat-card>
  <mat-card-title>Labels</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let label of labels">
        <h3 matLine title="{{label.name}}">{{label.name}}</h3>
        <button mat-icon-button (click)="edit(label)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(label)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="add()">Add</button>
  </mat-card-actions>
</mat-card>
