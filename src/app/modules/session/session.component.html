<div class="left-column">
  <label-manager [labels]="labels" class="mb-16"></label-manager>

  <mat-card>
    <mat-card-title>Progress</mat-card-title>
    <mat-card-content>
      <mat-progress-bar mode="determinate" color="accent" [value]="labelProgress"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [disabled]="labelProgress < 100"
        matTooltip="Must have 100% label progress to finish"
        [matTooltipDisabled]="false"
        (click)="finish()">Finish</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="fg-1 right-column">
  <mat-card *ngFor="let documentGroup of documentGroups" class="mb-16">
    <mat-card-title>{{documentGroup.themes | themes}}</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let document of documentGroup.documents">
          <h3 (click)="openDocument(document)" matLine class="cur-p link">{{document.title}}</h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
